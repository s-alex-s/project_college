{% extends "main/base.html" %}
{% load static %}
{% load i18n %}
{% block content %}
    <link rel="stylesheet" href="{% static 'main/css/form.css' %}">

    <div class="container">
        <form method="post">{% csrf_token %}
            <p>{% trans 'Вы уверены что хотите восстановить студента' %}: {{ object }}?</p>
            <input type="submit" value="{% trans 'Восстановить' %}">
        </form>
    </div>
{% endblock %}
